<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>M.C. Survey Form - Certification Project || FCC</title>
</head>
<body>
    <header>
        <h1 id="title">Mateus A. Carvalho Survey Form</h1>
        <p id="description">Thank you for taking the time to help me improve my knowledge.</p>
    </header>
        <form class="survey-form" id="survey-form" action="https://register-demo.freecodecamp.org" method="post">
            <fieldset class="first-part-form">
                <label for="name" id="name-label"> Name<input type="text" class="name" name="name" id="name" placeholder="Enter your Name" required></label>
                <label for="email" id="email-label"> Email<input type="email" class="email" name="email" id="email" placeholder="Enter your Email" required></label>
                <label for="age" id="number-label"> Age <span class="clue">(Optional)</span><input type="number" class="age" min="18" max="80" name="age" id="number"   placeholder="Age" required></label>
                <label for="referrer"> Which option best describes your current role?
                    <select name="referrer" id="dropdown"> 
                        <option value="">Select current role</option>
                        <option value="1" name="student">Student</option>
                        <option value="2" name="full-time-job">Full Time Job</option>
                        <option value="3" name="full-time-leaner">Full Time Leaner</option>
                        <option value="4" name="prefer-not-to-say">Prefer Not To Say</option>
                        <option value="5" name="other">Other</option>
                </label>
                </select>
            </fieldset>
            <fieldset class="radio-options">
                <label for=""> Would you recommend Mateus Carvalho for a job?
                    <label for="radio-option-1"><input type="radio" value="radio-option-1" class="radio-option" name="radio-option" id="radio-option-1" required> Definitely</label>
                    <label for="radio-option-2"><input type="radio" value="radio-option-2" class="radio-option" name="radio-option" id="radio-option-2" required> Maybe</label>
                    <label for="radio-option-3"><input type="radio" value="radio-option-3" class="radio-option" name="radio-option" id="radio-option-3" required> Not Sure</label>
                </label>
            </fieldset>
            <fieldset>
                <label for=""> What is your favorite feature of Mateus Carvalho?
                    <select name="" id="">
                        <option value="">Select an option</option>
                        <option value="1">Disciplined</option>
                        <option value="2">Focused</option>
                        <option value="3">Smart</option>
                        <option value="4">Organised</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label for=""> What would you like to see he improve? <span class="clue">(Check all that apply)</span>
                    <label for="checkbox-option1"><input type="checkbox" class="checkbox-option" id="checkbox-option1" value="checkbox-option-1">Front-end Projects</label>
                    <label for="checkbox-option2"><input type="checkbox" class="checkbox-option" id="checkbox-option2" value="checkbox-option-2">Back-end Projects</label>
                    <label for="checkbox-option3"><input type="checkbox" class="checkbox-option" id="checkbox-option3" value="checkbox-option-3">Data Visualization</label>
                    <label for="checkbox-option4"><input type="checkbox" class="checkbox-option" id="checkbox-option4" value="checkbox-option-4">Challenges</label>
                    <label for="checkbox-option5"><input type="checkbox" class="checkbox-option" id="checkbox-option5" value="checkbox-option-5">Open Source Community</label>
                    <label for="checkbox-option6"><input type="checkbox" class="checkbox-option" id="checkbox-option6" value="checkbox-option-6">Gitter Help Rooms</label>
                    <label for="checkbox-option7"><input type="checkbox" class="checkbox-option" id="checkbox-option7" value="checkbox-option-7">Videos</label>
                    <label for="checkbox-option8"><input type="checkbox" class="checkbox-option" id="checkbox-option8" value="checkbox-option-8">City Meetups</label>
                    <label for="checkbox-option9"><input type="checkbox" class="checkbox-option" id="checkbox-option9" value="checkbox-option-9">Wiki</label>
                    <label for="checkbox-option10"><input type="checkbox" class="checkbox-option" id="checkbox-option10" value="checkbox-option-10">Forum</label>
                    <label for="checkbox-option11"><input type="checkbox" class="checkbox-option" id="checkbox-option11" value="checkbox-option-11">Additional Courses</label>
                </label>
            </fieldset>
            <fieldset>
                <label for="">Any comments or suggestions?<textarea name="" id="" cols="30" rows="5" placeholder="Enter your feedback here..."></textarea></label>
            </fieldset>
            <input type="submit" id="submit">
        </form>
</body>
</html>
